<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Seite nicht gefunden | DPA+ CDN</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #f5f5f5 0%, #e8e8e8 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            text-align: center;
            max-width: 600px;
            background: white;
            padding: 60px 40px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
        }

        .logo {
            width: 280px;
            max-width: 80%;
            margin-bottom: 40px;
            opacity: 0.95;
        }

        h1 {
            font-size: 72px;
            font-weight: 700;
            color: #ff6100;
            margin-bottom: 20px;
            line-height: 1;
        }

        h2 {
            font-size: 24px;
            font-weight: 500;
            color: #333;
            margin-bottom: 16px;
        }

        p {
            font-size: 16px;
            color: #666;
            margin-bottom: 40px;
            line-height: 1.6;
        }

        .btn {
            display: inline-block;
            background: #ff6100;
            color: white;
            text-decoration: none;
            padding: 16px 40px;
            border-radius: 30px;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 97, 0, 0.3);
        }

        .btn:hover {
            background: #e55800;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 97, 0, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        @media (max-width: 600px) {
            .container {
                padding: 40px 24px;
            }

            h1 {
                font-size: 56px;
            }

            h2 {
                font-size: 20px;
            }

            .logo {
                width: 220px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="/assets/brand/v1/logo/wide-orange.svg" alt="DPA+ Logo" class="logo">
        <h1>404</h1>
        <h2>Seite nicht gefunden</h2>
        <p>Die angeforderte Datei existiert nicht auf unserem CDN.</p>
        <a href="https://dpa.plus?utm_source=dpaplus-cdn" class="btn">Zur Homepage</a>
    </div>
</body>
</html>
