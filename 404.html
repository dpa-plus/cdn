<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Seite nicht gefunden | DPA+ CDN</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'dpa-orange': '#ff6100',
                    }
                }
            }
        }
    </script>
</head>
<body class="min-h-screen bg-gradient-to-br from-gray-50 to-gray-100 flex items-center justify-center p-4">
    <div class="max-w-md w-full">
        <div class="bg-white rounded-2xl shadow-xl p-8 md:p-12 space-y-8">
            <!-- Logo -->
            <div class="flex justify-center">
                <img src="/assets/brand/v1/logo/wide-orange.svg" alt="DPA+ Logo" class="h-16 w-auto">
            </div>

            <!-- 404 -->
            <div class="text-center space-y-4">
                <h1 class="text-8xl font-bold text-dpa-orange tracking-tight">404</h1>
                <h2 class="text-2xl font-semibold text-gray-900">Seite nicht gefunden</h2>
                <p class="text-gray-600 text-base">Die angeforderte Datei existiert nicht auf unserem CDN.</p>
            </div>

            <!-- Button -->
            <div class="pt-4">
                <a href="https://dpa.plus?utm_source=dpaplus-cdn"
                   class="block w-full bg-dpa-orange hover:bg-orange-600 text-white font-semibold py-3 px-6 rounded-lg transition-all duration-200 ease-in-out transform hover:scale-105 hover:shadow-lg text-center">
                    Zur Homepage
                </a>
            </div>
        </div>
    </div>
</body>
</html>
